<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h1>Pagina de Cadastro</h1>
    </h:body>
    <h:form>
        <h:panelGrid columns="2">
            Nome
            <h:inputText id="inpNome" value="#{bgrCadastro.nome}"></h:inputText>
            Espécie
            <h:inputText id="inpEspecie" value="#{bgrCadastro.especie}"></h:inputText>
            Raça
            <h:inputText id="inpRaca" value="#{bgrCadastro.raca}"></h:inputText>
            Valor
            <h:inputText id="inpValor" value="#{bgrCadastro.valor}"></h:inputText>
            <h:inputHidden></h:inputHidden>
            <h:commandButton id="btnCadastro" value="Cadastro" action="#{bgrCadastro.Cadastro()}"></h:commandButton>
        </h:panelGrid>
    </h:form>
</html>
