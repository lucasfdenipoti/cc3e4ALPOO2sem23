<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pesquisar, Editar e Excluir Produto</title>
    </h:head>
    <h:body>
        <h1>Página de Pesquisa, Edição e Exclusão de Produtos</h1>
    </h:body>
    <h:form>
        <h:panelGrid columns="2">
            Id
            <h:inputText id="inpId" value="#{bgrPEE.id}"></h:inputText>
            <h:inputHidden></h:inputHidden>
            <h:commandButton id="btnPesquisar" value="Pesquisar" action="#{bgrPEE.Pesquisar()}"></h:commandButton>
            Titulo
            <h:inputText id="inpTitulo" value="#{bgrPEE.titulo}"></h:inputText>
            Fabricante
            <h:inputText id="inpFabricante" value="#{bgrPEE.fabricante}"></h:inputText>
            Peso
            <h:inputText id="inpPeso" value="#{bgrPEE.peso}"></h:inputText>
            Valor
            <h:inputText id="inpValor" value="#{bgrPEE.valor}"></h:inputText>
        </h:panelGrid>
    </h:form>
</html>
